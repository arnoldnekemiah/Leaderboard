<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div class="main-container">
        <div class="listing">
            <div class="top">
                <h2>Recent scores</h2>
                <button type="button" class="refresh-btn butii">Refresh</button>
            </div>
            <ul class="list-container">
                
            </ul>
        </div>
        <div class="form">
            <h3>Add Your Name and score</h3>
            <input type="text" placeholder="Your name" class="name"><br>
            <input type="text" placeholder="Your score" class="score">
            <button type="submit" class="submit but">Submit</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
